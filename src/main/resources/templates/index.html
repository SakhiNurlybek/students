<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <input type="button" value="loadStudentsList" id="buttonLoadStudents" class="btn btn-primary">
    </div>
    <div class="container">
        <select id="dropDownStudents" class="form-control"></select>
    </div>
    <div class="form-group row">
        <label for="studentName" class="col-sm-2 col-form-label mt-2" id="labelStudentName">
            Student Name:
        </label>
        <div class="col-sm-6">
            <input type="text" class="form-control mt-2" id="fieldStudentName" required>
        </div>
        <div class="col-sm-4 mt-2">
            <input type="button" value="Add" id="buttonAdd" class="btn-secondary ms-2">
            <input type="button" value="Update" id="buttonUpdate" class="btn-primary ms-2" disabled>
            <input type="button" value="Delete" id="buttonDelete" class="btn-danger ms-2" disabled>
        </div>
    </div>
</div>
</body>
</html>
